<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <!--La etiqueta select se recomienda usar cuando son pocas opciones-->
        <!--<select name="courses" id="">
            <option value="js">JavaScript</option>
            <option value="html">HTML5</option>
            <option value="css">CSS3</option>
            <option value="ws">Web standards</option>
        </select>-->

        <!--Esta es la mejor forma de mostrar una lista en html y se recomienda usarla cuando son muchas opciones-->

        <input list="courses">
        <datalist id="courses">
            <option value="js">JavaScript</option>
            <option value="html">HTML5</option>
            <option value="css">CSS3</option>
            <option value="ws">Web standards</option>
            <option value="java">Java</option>
        </datalist>

    </main>
</body>
</html>
