<!--Diferentes valores de autocomplete: https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>多What's your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required/>
            </label>
            
            <label for="email">
                <span>多What's your email address?</span>
                <input type="email" name="email" id="email" autocomplete="email" required/>
            </label>

            <label for="country">
                <span>多What's your country?</span>
                <input type="text" name="country" id="country" autocomplete="country" required/>
            </label>

            <label for="cp">
                <span>多What's your postal code?</span>
                <input type="number" name="cp" id="cp" autocomplete="postal-code" required/>
            </label>

            <input type="submit">
        </form>
    </main>
</body>
</html>
