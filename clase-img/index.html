<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure><!--etiqueta contenedora para imagenes, semanticamente es lo correcto. Podemos utilizar esta etiqueta para colocar varias imagenes con <img> con una descripcion opcional-->
                <img src="./images/small.jpg" alt="Es una imagen de coding" />
                <figcaption>Es una imagen de coding</figcaption><!--Para agregar una descripcion a la imagen-->
            </figure>
        </section>
    </main>
</body>
</html>
