<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>¿What's your name?</span>
            <input type="text" id="name" placeholder="Name"/>
        </label>

        <label for="start-in-platzi">
            <span>¿When did you start in platzi?</span>
            <input type="date" id="start-in-platzi">
        </label>

        <label for="schedule">
            <span>¿What's your schedule study?</span>
            <input type="time" id="schedule">
        </label>
    </form>
</body>
</html>
